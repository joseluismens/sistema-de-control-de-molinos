<div class="container">

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Rut</th>
        <th scope="col">Patente</th>
        <th scope="col">Fecha</th>
        <th scope="col">Tipo de Producto</th>
        <th scope="col">Acción</th>
    </thead>
    <tbody>
      <tr *ngFor="let pesaje of pesajes" class=pesaje>
        <td>{{pesaje.nombre}}</td>
        <td>{{pesaje.rut}}</td>
        <td>{{pesaje.patente}}</td>
        <td>}</td>
        <td>tipo_deP</td>
        <td>
          <button type="button" class="btn btn-warning" data-toggle="myModal"
            data-target="#updatemodal">Actualizar</button>
          <button type="button" class="btn btn-danger" (click)="eliminar(pesaje._id)">Eliminar</button>
        </td>
      </tr>
      <tr>
    </tbody>
  </table>

</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dailog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]=formPesaje (ngSubmit)="onSubmit()" novalidate>

        <div class="modal-header">
          <h4 class="modal-title">Actualizar pesaje</h4>
          <button type="button" class="close"  data-dismiss="modal">x</button>
        </div>
        <div class="moda-body">

          <div class="row">
            <div class=col-left>
                <div class="client card">
                    <h5 class="card-title">Cliente</h5>
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" formControlName="nombre" class="form-control"
                        placeholder="Nombre">
        
                    </div>
                    
                    <div class="form-group">
                        <label for="rut" class="form-label">Rut</label>
                        <input type="text" formControlName="rut"
                        class="form-control"
                        placeholder="Rut">
                    </div>
                    <div class="form-group">
                        <label for="razonSocial">Razón Social</label>
                        <input type="text" 
                        formControlName="razonSocial" 
                        class="form-control"
                        placeholder="Razón Social">
        
                    </div>
                </div>
            </div>
            <div class="col-right">
                
                <div class="details card">
                    <h5 class="card-title">Detalles</h5>
                    <div class="form-group">
                        <label for="pesoEntrada" class="form-label">Peso de entrada</label>
                        <input type="number" formControlName="pesoEntrada" 
                            class="form-control"
                          placeholder="Peso de Entrada">

        
                    </div>
                    <div class="form-group">
                        <label for="pesoSalida" class="form-label">Peso de salida</label>
                        <input type="number" 
                            formControlName="pesoSalida" 
                            class="form-control"
                            placeholder="Peso de Salida">
        
                    </div>
                    <div class="form-group">
                        <label for="tipoTransaccion"> Tipo de transaccion</label>
                        <select formControlName="tipoTransaccion" class="form-control">
                            <option value="compra" >Compra</option>
                            <option selected value="venta">Venta</option>
                        </select>
        
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="vehicle card">
                    <h5 class="card-title"> Vehiculo</h5>
                   
                    <div class="form-group">
                        <label for="patente" class="form-label">Patente</label>
                        <input type="text" formControlName="patente" 
                        class="form-control"
                        placeholder="Patente"
                        >
                    </div>
                    <div class="form-group">
                        <label for="tipoVehiculo">Tipo de Vehiculo</label>
                        <input type="text" formControlName="tipoVehiculo" 
                        class="form-control"
                        placeholder="Tipo de vehiculo">
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
           
            <button type="submit" class="btn btn-primary">Registrar</button>
       
        </div>
          











        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" >Actualizar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
  
        </div>  



      </form>
    </div>
  </div>
</div>
