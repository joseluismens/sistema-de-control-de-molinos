<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Lista de pedidos</h3>
        </div>
        <div class="card-body table-responsive">
           <table class="table table-striped table-hover">
               <thead class="thead-dark">
                   <tr>
                       <th scope="col">NÂ°</th>
                       <th scope="col">Cantidad</th>
                       <th scope="col">Total</th>
                       <th scope="col">Estado</th>
                       <th scope="col">Fecha</th>
                       <th scope="col">Actualizado</th>
                       <th scope="col">Accion</th>

                   </tr>
               </thead>
               <tbody>
                   <tr class="table-light" *ngFor="let pedido of this.misPedidos, let i= index">
                       <th scope="row">{{i+1}}</th>
                       <td>{{pedido.cantidad}}</td>
                       <td>{{pedido.precio | currency}}</td>
                       <td>{{pedido.status}}</td>
                       <td>{{pedido.createdAt | date:'short'}}</td>
                       <td>{{pedido.updatedAt | date:'short'}}</td>
                       <td>
                           <button type="button" class="btn btn-primary">Ver Producto</button>
                       </td>

                       

                   </tr>
               </tbody>
            </table>
        </div>
    </div>
</div>
