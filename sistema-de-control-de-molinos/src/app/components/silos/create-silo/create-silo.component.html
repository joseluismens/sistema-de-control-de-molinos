<div class="container mt-2">
    <h2>Registrar Silo</h2>
    <form [formGroup]="formSilo" (ngSubmit)="onSubmit()" novalidate>

        <div class="client card">

            <div class="card-body">
                <h5 class="card-title">Descripci√≥n</h5>
                <div class="form-group">
                    <label for="nombre" class="form-label ml-1">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
                   
                </div>
                <div class="form-group">
                    <label for="capacidadTotal" class="form-label ml-1">Capacidad Total</label>
                    <input type="text" formControlName="capacidadTotal" 
                    class="form-control" placeholder="Capacidad Total">
                   
                </div>
                <div class="form-group">
                    <label for="stock" class="form-label ml-1">Stock Actual</label>
                    <input type="text" formControlName="stock" 
                    class="form-control" placeholder="Stock Actual">
                   
                </div>
                <div class="form-group">
                    <label for="tipoProducto" class="form-label ml-1">Tipo de Producto</label>
                    <input type="text" formControlName="tipoProducto" 
                    class="form-control" placeholder="Tipo de Producto">
                   
                </div>
                <div class="form-group">
                    <label for="estado" class="form-label ml-1">Estado</label>
                    <input type="text" formControlName="estado" 
                    class="form-control" placeholder="Estado">
                   
                </div>
                <div class="row">

                    <button type="submit" [disabled]="!formSilo.valid" class="btn btn-primary">Registrar</button>
        
                </div>
            </div>
        </div>





    </form>

</div>
