<div class="left">
  <label>Filtrado por: </label>

  <select id="filtered" #filtered  class="">
    <option value="" selected disabled>Seleccione Producto</option>
    <option *ngFor= "let product of productos" value={{product.title}}>{{product.title}}</option>
  </select>
  <select id="cov"  #cov class="">
    <option value="" selected disabled>Seleccione Tipo de Transaccion</option>
    <option  value="Compra">Compra</option>
    <option  value="Venta">Venta</option>
  </select>

</div>

<div>
  <label>Mes: </label>
  <select id="mes"  #mes class="">
    <option value="" selected disabled>Seleccione Mes</option>
    <option   value="1">Enero</option>
    <option   value="2">Febrero</option>
    <option   value="3">Marzo</option>
    <option   value="4">Abril</option>
    <option   value="5">Mayo</option>
    <option   value="6">Junio</option>
    <option   value="7">Julio</option>
    <option   value="8">Agosto</option>
    <option   value="9">Septiembre</option>
    <option   value="10">Octubre</option>
    <option   value="11">Noviembre</option>
    <option   value="12">Diciembre</option>

  </select>
</div>
<div>
  <button type="button" class="btn btn-warning" (click)="aplicar(filtered.value,cov.value,mes.value)">Aplicar</button>
</div>

<div>

<ngx-charts-bar-vertical
  [view]="[1000,400]"
  [results]="saleData"
  [xAxisLabel]="'Meses'"
  [legendTitle]="'Compras de Harina Integral'"
  [yAxisLabel]="'Cantidad (Kg)'"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [gradient]="true">
</ngx-charts-bar-vertical>



</div>
