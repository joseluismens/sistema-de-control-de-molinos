<form [formGroup]="formSignin" (ngSubmit)="signin()" class="col-sm-6 col-md-9 col-lg-4 mx-auto">


    <div class="client card border-0 ">

        <div class="card-body">
            <h5 class="card-title">
                <img src="./../../../assets/login.png"
                 alt="login" width="100px" height="100px">
            </h5>

            <div class="form-group">
                <label for="email" class="form-label ml-1">Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email">

            </div>
            <div *ngIf="formSignin.get('email').errors && (formSignin.get('email').touched 
                || formSignin.get('email').dirty)" class="alert alert-danger">
                Este campo es Obligatorio </div>
            <div class="form-group">
                <label for="password" class="form-label ml-1">Contraseña</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Contraseña">

            </div>
            <div *ngIf="formSignin.get('password').errors && (formSignin.get('password').touched 
                || formSignin.get('password').dirty)" class="alert alert-danger">
                Este campo es Obligatorio </div>

            <div class="row">
                <button type="submit" [disabled]="!formSignin.valid" class="btn btn-primary"
                    style="float: center;">Iniciar Sesión</button>

            </div>
        </div>
    </div>
</form>
